<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="box">
        <header>
          <h1>Memory Game</h1>
          <h3 id="moveCount">Moves: 0</h3>
          <h3 id="timer">Elapsed Time: <span class="minutes">00</span>:<span class="seconds">00</span></h3>
          <h3 id="starRating">Star Rating: <span class="stars">&#9733; &#9733; &#9733;</span></h3>
        </header>
      </div>

      <div class="box">
        <table>
        </table>
        <button class="resetGame">Start Over</button>
      </div>

    </div>

    <div id="winModal" class="modal">
      <div class="modalContent">
        <button class="resetGame">Play Again</button>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
